<body>

  <div id="particles-js"></div>

  <div class="games-page">
    <header class="games-header">
      <h1>Games</h1>
    </header>

    <div class="games-grid" id="gamesGrid">
      <div class="loading">Loading games...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    async function loadGames() {
      const grid = document.getElementById('gamesGrid');
      
      try {
        const response = await fetch('a.json');
        if (!response.ok) throw new Error('Failed to load a.json');
        
        const games = await response.json();
        
        grid.innerHTML = '';
        
        if (games.length === 0) {
          grid.innerHTML = '<div class="loading">No games found</div>';
          return;
        }

        games.forEach(game => {
          const card = document.createElement('a');
          card.href = game.url;
          card.className = 'game-card';
          card.innerHTML = `
            <div class="card-bg" style="background-image: url('${game.img}')"></div>
            <div class="card-content">
              <h2>${game.alt}</h2>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (error) {
        grid.innerHTML = '<div class="loading">Error loading games<br>Please try again later</div>';
        console.error('Games loading error:', error);
      }
    }

    loadGames();
    document.addEventListener("DOMContentLoaded", () => {
  const themeToggle = document.getElementById("themeToggle");
  const themeMenu = document.getElementById("themeMenu");

  if (!themeToggle || !themeMenu) {
    console.warn("Theme switcher elements not found");
    return;
  }

  function loadParticlesConfig(theme) {
    if (typeof particlesJS === "undefined") return;

    const configMap = {
      dark: "/dark.json",
      light: "/light.json",
      mexi: "/mexi.json",
      bubblegum: "/bubblegum.json",
      brunys: "/brunys.json",
      evergreen: "/evergreen.json",
      frogiee: "/frogiee.json",
      lavender: "/lavender.json",
      solarflare: "/solarflare.json",
      midnight: "/midnight.json",
      v1: null,
      default: "/partigoon.json"
    };

    const container = document.getElementById("particles-js");
    if (!container) return;

    const canvas = container.querySelector("canvas");
    if (canvas) canvas.remove();

    const configFile = configMap[theme];
    if (configFile) {
      particlesJS.load("particles-js", configFile, () => {
        console.log("Particles loaded:", theme);
      });
    }
  }

  function applyTheme(theme) {
    if (theme === "default") {
      document.documentElement.removeAttribute("data-theme");
      localStorage.removeItem("siteTheme");
    } else {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("siteTheme", theme);
    }

    loadParticlesConfig(theme);
  }

  themeToggle.addEventListener("click", e => {
    e.stopPropagation();
    themeMenu.style.display =
      themeMenu.style.display === "block" ? "none" : "block";
  });

  themeMenu.addEventListener("click", e => {
    const btn = e.target.closest("button");
    if (!btn) return;

    const theme = btn.dataset.theme;
    if (!theme) return;

    applyTheme(theme);
    themeMenu.style.display = "none";
  });

  const savedTheme = localStorage.getItem("siteTheme") || "default";
  if (savedTheme !== "default") {
    document.documentElement.setAttribute("data-theme", savedTheme);
  }
  loadParticlesConfig(savedTheme);

  document.addEventListener("click", () => {
    themeMenu.style.display = "none";
  });
});
  </script>
