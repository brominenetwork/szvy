<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Tab</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    :root {
      --accent-dark: #ffffff;    
      --bg-overlay: rgba(0,0,0,0.4);
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 70px;
      position: relative;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
      width: 100%;
      padding: 0 8%;
      opacity: 0;
      transform: translateY(0);
      animation: 
        fadeIn 1.4s ease-out forwards 0.4s,
        settle 0.9s ease-out forwards 1.8s;
    }

    .logo-container img {
      width: 280px;
      height: auto;
      display: block;
    }

    .text-container h1 {
      font-size: 5.4rem;
      margin: 0;
      white-space: nowrap;
      text-shadow: 0 0 30px rgba(255,255,255,0.25);
    }

    .quick-links {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards 2.6s;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 90%;
    }

    .imgbutton {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      border: 5px solid transparent;
      background-origin: border-box;
      background-clip: padding-box, border-box;
      transition: all 0.2s ease-in-out;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .imgbutton img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .imgbutton:hover {
      transform: scale(1.07);
      border-color: var(--accent-dark);
      border-radius: 5px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }


  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <div class="main-content">
      <div class="logo-container">
        <img src="logo.png" alt="Logo">
      </div>

      <div class="text-container">
        <h1>Szvy Central V3</h1>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
