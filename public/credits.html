body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: var(--primary-bg);
  font-family: system-ui, -apple-system, sans-serif;
  color: var(--text-white);
}

.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-content {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transform: translateY(25px);
  animation: fadeIn 1.4s ease-out forwards 0.4s;
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  text-align: center;
  padding: 0 6vw;
  max-width: 100%;
}

.logo-container img {
  width: 230px;
  height: auto;
}

.text-container h1 {
  font-size: clamp(2rem, 6vw, 5.4rem);
  margin: 0;
  white-space: nowrap;
  color: var(--quicklink-hover);
  text-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
}

.form__input {
  width: min(90vw, 700px);
  padding: 14px 22px;
  font-size: 20px;
  color: var(--text-white);
  background-color: var(--secondary-bg);
  border: 2px solid var(--accent-dark);
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  text-align: center;
  transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.form__input::placeholder {
  color: var(--text-gray);
  font-size: 18px;
}

.form__input:focus {
  outline: none;
  box-shadow: 0 0 10px var(--accent-dark), 0 0 20px var(--accent-dark);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
button {
  all: unset; 
  color: #1e90ff; 
  cursor: pointer;
  font-size: 2rem;
  text-decoration: none; 
}

button:hover {
  text-decoration: underline; 
}

<div id="particles-js"></div>

<div class="container">
  <div class="main-content">
    <div class="hero">
<div class="text-container" id="link-container">
</div>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {

  function loadParticlesConfig(theme) {
    if (typeof particlesJS === "undefined") return;

    const configMap = {
      dark: "/dark.json",
      light: "/light.json",
      mexi: "/mexi.json",
      bubblegum: "/bubblegum.json",
      brunys: "/brunys.json",
      evergreen: "/evergreen.json",
      frogiee: "/frogiee.json",
      lavender: "/lavender.json",
      solarflare: "/solarflare.json",
      midnight: "/midnight.json",
      v1: null,
      default: "/partigoon.json"
    };

    const container = document.getElementById("particles-js");
    if (!container) return;

    const canvas = container.querySelector("canvas");
    if (canvas) canvas.remove();

    const configFile = configMap[theme];
    if (configFile) {
      particlesJS.load("particles-js", configFile);
    }
  }

  function applyTheme(theme) {
    if (!theme || theme === "default") {
      document.documentElement.removeAttribute("data-theme");
    } else {
      document.documentElement.setAttribute("data-theme", theme);
    }

    loadParticlesConfig(theme || "default");
  }

  const savedTheme = localStorage.getItem("siteTheme") || "default";
  applyTheme(savedTheme);

  window.addEventListener("storage", e => {
    if (e.key === "siteTheme") {
      applyTheme(e.newValue || "default");
    }
  });

});
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("link-container");

  fetch('c.json')
    .then(response => response.json())
    .then(links => {
      links.forEach(link => {
        const p = document.createElement('p');

        const btn = document.createElement('button');
        btn.textContent = link.name;
        btn.onclick = () => parent.openTab(link.url);

        p.appendChild(btn);
        p.insertAdjacentText('beforeend', ` - ${link.description}`);

        container.appendChild(p);
      });
    })
    .catch(err => {
      console.error("Failed to load links:", err);
      container.textContent = "Failed to load links.";
    });
});

</script>
